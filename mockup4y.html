<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Carrito (BS-04)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .productos{display:flex;gap:12px;flex-wrap:wrap;padding:24px}
    .card{background:#fff;padding:12px;border-radius:8px;border:1px solid #eee;width:220px;text-align:center}
    #cartArea{max-width:800px;margin:12px auto;padding:12px}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Menú</a><a href="#">Carrito</a><a href="#">Contacto</a></nav>

  <main>
    <section class="productos container">
      <div class="card">
        <div style="height:110px;background:#eee;margin-bottom:8px"></div>
        <h5>Empanada de pollo</h5>
        <p>$800</p>
        <button onclick="addToCart('Empanada de pollo')" class="btn btn-success">Agregar</button>
      </div>

      <div class="card">
        <div style="height:110px;background:#eee;margin-bottom:8px"></div>
        <h5>Pizza familiar</h5>
        <p>$8.000</p>
        <button onclick="addToCart('Pizza familiar')" class="btn btn-success">Agregar</button>
      </div>
    </section>

    <div id="cartArea" class="container">
      <h4>Carrito</h4>
      <div id="cartList"></div>
      <button class="btn btn-outline-primary mt-2" onclick="openCart()">Ver carrito</button>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    // Mock stock: Pizza familiar stock = 0 for "agotado" scenario
    const stock = {'Empanada de pollo': 10, 'Pizza familiar': 0};
    const cart = [];

    function renderCart(){
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      if(cart.length === 0){
        list.innerHTML = '<p>Tu carrito está vacío</p>';
        return;
      }
      cart.forEach((p, i)=>{
        const el = document.createElement('div');
        el.innerHTML = `${p} <button class="btn btn-sm btn-danger" onclick="remove(${i})">Eliminar</button>`;
        list.appendChild(el);
      });
    }

    function addToCart(product){
      if(stock[product] === 0){
        alert('Producto no disponible');
        return;
      }
      cart.push(product);
      alert(product + ' agregado al carrito');
      renderCart();
    }

    function openCart(){ renderCart(); alert('Abriendo carrito (simulado)'); }
    function remove(i){ cart.splice(i,1); renderCart(); alert('Producto eliminado'); }

    // initial render
    renderCart();
  </script>
</body>
</html>
