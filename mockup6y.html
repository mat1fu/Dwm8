<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Notificaciones (BS-06)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .box{max-width:700px;margin:24px auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #eee}
    .noti{background:#f7f7f7;padding:10px;border-radius:6px;margin-bottom:8px}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Notificaciones</a><a href="#">Contacto</a></nav>

  <main>
    <div class="box">
      <h3>Notificaciones del pedido</h3>
      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-outline-primary" onclick="notify('confirmado')">Simular: Pedido confirmado</button>
        <button class="btn btn-outline-primary" onclick="notify('enviado')">Simular: Pedido enviado</button>
        <button class="btn btn-outline-primary" onclick="notify('retrasado')">Simular: Pedido retrasado</button>
      </div>
      <div id="list"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    function notify(type){
      const list = document.getElementById('list');
      let text = '';
      if(type==='confirmado') text = 'Tu pedido fue confirmado';
      else if(type==='enviado') text = 'Tu pedido está en camino';
      else text = 'Tu pedido llegará con retraso';
      const el = document.createElement('div'); el.className='noti'; el.textContent = text;
      list.prepend(el);
      alert(text);
    }
  </script>
</body>
</html>
