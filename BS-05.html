<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Sabores Caseros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .modal button { width: auto; background: #dc3545; }
    </style>
</head>
<body>
    <h2>Carrito</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Producto 1</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Producto 2</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Producto 3</td>
            <td>Precio</td>
        </tr>
    </table>
    <!-- Error no stock -->
    <div class="modal" id="no-stock">
        <p>Error</p>
        <p>No hay stock</p>
        <button>OK</button>
    </div>
    <!-- Escenario vacío -->
    <div class="modal" id="vacio">
        <p>El carrito está vacío</p>
    </div>
</body>
</html>
