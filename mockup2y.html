<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Login (BS-02)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .card{max-width:420px;margin:30px auto;padding:20px;background:#fff;border-radius:8px;border:1px solid #eee}
    .msg{margin-top:10px}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="logo">Rotisería Sabores Caseros</div>
    <div>Contacto: +56 9 9999 9999</div>
  </header>
  <nav><a href="#">Inicio</a><a href="#">Menú</a><a href="#">Contacto</a><a href="#">Carrito</a></nav>

  <main>
    <div class="card">
      <h3>Iniciar sesión</h3>
      <input id="email" class="form-control mb-2" placeholder="Correo" />
      <input id="password" type="password" class="form-control mb-2" placeholder="Contraseña" />
      <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
      <div id="feedback" class="msg text-danger"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    // Mock users DB
    const users = [{email:'sofia@example.com', password:'Clave2025', locked:false}];
    // track failed attempts per email
    const failedAttempts = {};

    function findUser(email){ return users.find(u=>u.email===email); }

    document.getElementById('btnLogin').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      const fb = document.getElementById('feedback'); fb.textContent = '';

      if(!email||!pw){ fb.textContent='Completa todos los campos'; return; }

      const user = findUser(email);
      if(!user){ fb.textContent='Credenciales inválidas'; alert('Credenciales inválidas'); return; }

      if(user.locked){ fb.textContent='Tu cuenta está temporalmente bloqueada'; alert('Tu cuenta está temporalmente bloqueada'); return; }

      if(user.password !== pw){
        // incorrect password
        failedAttempts[email] = (failedAttempts[email]||0) + 1;
        if(failedAttempts[email] >= 3){
          user.locked = true;
          fb.textContent = 'Tu cuenta está temporalmente bloqueada';
          alert('Tu cuenta está temporalmente bloqueada');
        } else {
          fb.textContent = 'Credenciales inválidas';
          alert('Credenciales inválidas');
        }
        return;
      }

      // successful login
      failedAttempts[email] = 0;
      alert('Inicio de sesión correcto — accediendo a perfil');
      fb.textContent = 'Accediste a tu perfil (simulado)';
      fb.classList.remove('text-danger'); fb.classList.add('text-success');
    });
  </script>
</body>
</html>
