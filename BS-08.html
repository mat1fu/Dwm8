<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Pago - Sabores Caseros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .modal button { width: auto; }
    </style>
</head>
<body>
    <h2>Carrito</h2>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Producto 1</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>Producto 2</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>Producto 3</td>
            <td>Precio</td>
        </tr>
    </table>
    <button>Pagar</button>
    <!-- Modal Ã©xito -->
    <div class="modal" id="exito">
        <p>Aviso</p>
        <p>El pago fue exitoso</p>
        <button>OK</button>
    </div>
    <!-- Modal rechazado -->
    <div class="modal" id="rechazado">
        <p>Aviso</p>
        <p>Pago rechazado tarjeta sin fondos</p>
        <button>OK</button>
    </div>
    <!-- Modal no respuesta -->
    <div class="modal" id="no-respuesta">
        <p>Aviso</p>
        <p>Banco no responde</p>
        <button>OK</button>
    </div>
</body>
</html>
