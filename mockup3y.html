<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Historial (BS-03)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .container{max-width:900px;margin:24px auto}
    .order{background:#fff;padding:12px;border-radius:8px;border:1px solid #eee;margin-bottom:10px}
    .controls{display:flex;gap:8px;justify-content:flex-end;margin-bottom:12px}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Menú</a><a href="#">Mis compras</a><a href="#">Contacto</a></nav>

  <main class="container">
    <div class="controls">
      <!-- simulate server failure toggle -->
      <button id="btnLoad" class="btn btn-primary">Cargar historial</button>
      <button id="btnToggle" class="btn btn-outline-secondary">Simular error de conexión: OFF</button>
    </div>

    <div id="listArea"></div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    // Mock: either there are previous orders or none
    const mockOrders = [
      {id:1234, date:'2025-01-01', status:'Entregado', total:12000},
      {id:5678, date:'2025-02-15', status:'En preparación', total:8500}
    ];
    let simulateError = false;
    let hasOrders = true; // toggle to produce "vacío" scenario

    const btnToggle = document.getElementById('btnToggle');
    btnToggle.addEventListener('click', ()=>{
      simulateError = !simulateError;
      btnToggle.textContent = 'Simular error de conexión: ' + (simulateError? 'ON':'OFF');
    });

    document.getElementById('btnLoad').addEventListener('click', ()=>{
      const area = document.getElementById('listArea');
      area.innerHTML = '';
      if(simulateError){
        alert('No se pudo cargar el historial');
        area.innerHTML = '<div class="order text-danger">No se pudo cargar el historial</div>';
        return;
      }

      if(!hasOrders){
        alert('Aún no tienes pedidos registrados');
        area.innerHTML = '<div class="order">Aún no tienes pedidos registrados</div>';
        return;
      }

      // show orders
      mockOrders.forEach(o=>{
        const div = document.createElement('div'); div.className='order';
        div.innerHTML = `<strong>Orden #${o.id}</strong><p>Fecha: ${o.date} — Estado: ${o.status} — Total: $${o.total}</p>
          <button class="btn btn-sm btn-outline-primary" onclick="alert('Ver detalles orden #${o.id}')">Ver detalles</button>`;
        area.appendChild(div);
      });
      alert('Historial cargado');
    });
  </script>
</body>
</html>
