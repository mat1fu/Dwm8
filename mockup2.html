<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup 2 - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width:350px;">
    <h3 class="text-center mb-3">Iniciar Sesión</h3>
    <input type="email" class="form-control mb-2" placeholder="Correo">
    <input type="password" class="form-control mb-3" placeholder="Contraseña">
    <button class="btn btn-primary w-100 mb-2" onclick="alert('Inicio de sesión exitoso')">Ingresar</button>
    <button class="btn btn-secondary w-100" onclick="alert('Registro de nuevo usuario')">Registrarse</button>
  </div>
</body>
</html>
