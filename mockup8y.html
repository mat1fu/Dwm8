<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Boleta (BS-08)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .box{max-width:700px;margin:24px auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #eee}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Boleta</a><a href="#">Contacto</a></nav>

  <main>
    <div class="box">
      <h3>Boleta digital</h3>
      <select id="scenario" class="form-select mb-2">
        <option value="sent">Boleta enviada</option>
        <option value="mailerror">Error en envío</option>
        <option value="invalid">Email inválido</option>
      </select>
      <input id="email" class="form-control mb-2" placeholder="tu@correo.com" />
      <button class="btn btn-primary" onclick="send()">Finalizar compra</button>
      <div id="msg" class="mt-3"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    function send(){
      const sc = document.getElementById('scenario').value;
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg'); msg.textContent='';

      if(sc==='sent'){
        alert('Boleta enviada al correo');
        msg.textContent = 'Boleta enviada al correo: ' + (email || '(simulado)');
      } else if(sc==='mailerror'){
        alert('Error en envío. Puedes descargar la boleta desde tu perfil');
        msg.textContent = 'Error en envío. La boleta está disponible para descarga en tu perfil (simulado).';
      } else {
        alert('No se puede enviar la boleta: Email inválido');
        msg.textContent = 'No se pudo enviar la boleta: Email inválido';
      }
    }
  </script>
</body>
</html>
