<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Confirmación de entrega (BS-12)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .box{max-width:520px;margin:24px auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #eee;text-align:center}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Pedidos</a><a href="#">Contacto</a></nav>

  <main>
    <div class="box">
      <h3>Confirmar recepción</h3>
      <p>Orden #2001</p>
      <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-success" onclick="confirmDelivery()">Confirmar entrega</button>
        <button class="btn btn-danger" onclick="rejectDelivery()">Rechazar entrega</button>
      </div>
      <p class="mt-3 text-muted">Si no confirmas en 24h, el sistema marcará como entregado automáticamente (simulado).</p>
      <div id="status" class="mt-3"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    function confirmDelivery(){
      document.getElementById('status').textContent='Entregado';
      alert('Pedido marcado como Entregado');
    }
    function rejectDelivery(){
      document.getElementById('status').textContent='Incidencia registrada';
      alert('Incidencia registrada (simulado)');
    }
    // simulate auto-confirm in 24s (instead of 24h) for demo purposes
    setTimeout(()=>{ if(!document.getElementById('status').textContent){ document.getElementById('status').textContent='Entregado (automáticamente)'; alert('Pedido marcado como entregado automáticamente (simulado)'); } }, 24000);
  </script>
</body>
</html>
