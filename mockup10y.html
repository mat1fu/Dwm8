<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Dirección (BS-10)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .box{max-width:520px;margin:30px auto;background:#fff;padding:16px;border-radius:8px;border:1px solid #eee}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Dirección</a><a href="#">Contacto</a></nav>

  <main>
    <div class="box">
      <h3>Dirección de entrega</h3>
      <input id="street" class="form-control mb-2" placeholder="Calle / Av." />
      <input id="number" class="form-control mb-2" placeholder="Número" />
      <input id="comuna" class="form-control mb-2" placeholder="Comuna (ej. Santiago Centro)" />
      <button class="btn btn-primary" onclick="save()">Confirmar dirección</button>
      <div id="msg" class="mt-3"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    const covered = ['Santiago', 'Providencia', 'Ñuñoa', 'Santiago Centro'];

    function save(){
      const street = document.getElementById('street').value.trim();
      const num = document.getElementById('number').value.trim();
      const comuna = document.getElementById('comuna').value.trim();
      const msg = document.getElementById('msg'); msg.textContent='';

      if(!street || !num || comuna.length<3){
        alert('La dirección está incompleta');
        msg.textContent = 'La dirección está incompleta';
        return;
      }

      // check coverage
      const comunaNormalized = comuna.split(' ')[0]; // basic
      if(!covered.some(c=>c.toLowerCase().includes(comunaNormalized.toLowerCase()))){
        alert('Zona fuera de reparto');
        msg.textContent = 'Zona fuera de reparto';
        return;
      }

      alert('Dirección validada y asociada al pedido');
      msg.textContent = 'Dirección guardada (simulado)';
    }
  </script>
</body>
</html>
