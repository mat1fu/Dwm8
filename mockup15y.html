<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Disponibilidad (US-15)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .productos{display:flex;gap:12px;flex-wrap:wrap;padding:16px}
    .card{background:#fff;padding:12px;border-radius:8px;border:1px solid #eee;width:220px;text-align:center}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Menú</a><a href="#">Contacto</a></nav>

  <main>
    <div class="container">
      <div class="d-flex justify-content-end my-2">
        <button class="btn btn-primary" onclick="simulateChange()">Simular compra de otro cliente (reduce stock)</button>
      </div>
      <div id="area" class="productos"></div>
    </div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    // initial stock
    const stock = {'Pollo asado':5, 'Pizza familiar':0, 'Empanada':5};
    function render(){
      const area = document.getElementById('area'); area.innerHTML='';
      Object.keys(stock).forEach(k=>{
        const c = document.createElement('div'); c.className='card';
        const status = stock[k] > 0 ? `Disponible (${stock[k]})` : 'Agotado';
        c.innerHTML = `<h5>${k}</h5><p>${status}</p><button class="btn btn-success" onclick="tryAdd('${k}')">Agregar</button>`;
        area.appendChild(c);
      });
    }
    function tryAdd(name){
      if(stock[name] === 0){ alert('Agotado'); return; }
      stock[name]--;
      alert(name + ' agregado al carrito (simulado). Stock ahora: ' + stock[name]);
      render();
    }
    function simulateChange(){
      // another client buys 3 empanadas if available
      if(stock['Empanada'] >= 3) stock['Empanada'] -= 3;
      else stock['Empanada'] = Math.max(0, stock['Empanada'] - 1);
      alert('Se simuló una compra externa. Stock actualizado');
      render();
    }
    render();
  </script>
</body>
</html>
