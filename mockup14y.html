<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotisería Sabores Caseros - Buscar y filtrar (US-14)</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{font-family:'Open Sans',Arial,sans-serif;margin:0;background:#f9f9f9}
    header{background:#000;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .logo{background:orange;padding:10px 20px;border-radius:50px;font-weight:700;color:#000}
    nav{background:#222;padding:10px;text-align:center}
    nav a{color:#fff;margin:0 10px;text-decoration:none}
    .controls{max-width:900px;margin:12px auto;display:flex;gap:8px;align-items:center}
    .productos{display:flex;flex-wrap:wrap;gap:12px;padding:16px}
    .card{background:#fff;padding:12px;border-radius:8px;border:1px solid #eee;width:220px;text-align:center}
    footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:30px;font-size:14px}
  </style>
</head>
<body>
  <header><div class="logo">Rotisería Sabores Caseros</div><div>Contacto: +56 9 9999 9999</div></header>
  <nav><a href="#">Inicio</a><a href="#">Menú</a><a href="#">Contacto</a></nav>

  <main>
    <div class="controls container">
      <input id="search" class="form-control" placeholder="Buscar (ej: empanada)" />
      <select id="cat" class="form-select" style="width:160px">
        <option value="">Todas</option><option value="postres">Postres</option><option value="salados">Salados</option>
      </select>
      <button class="btn btn-primary" onclick="doSearch()">Buscar</button>
    </div>

    <div id="menuArea" class="productos container"></div>
  </main>

  <footer>© 2025 Rotisería Sabores Caseros - Todos los derechos reservados.</footer>

  <script>
    const dishes = [
      {name:'Empanada de carne', cat:'salados'},
      {name:'Empanada de pollo', cat:'salados'},
      {name:'Torta de chocolate', cat:'postres'}
    ];

    function doSearch(){
      const q = document.getElementById('search').value.trim().toLowerCase();
      const cat = document.getElementById('cat').value;
      const area = document.getElementById('menuArea'); area.innerHTML='';
      const results = dishes.filter(d=>{
        const byName = !q || d.name.toLowerCase().includes(q);
        const byCat = !cat || d.cat===cat;
        return byName && byCat;
      });
      if(results.length===0){
        alert('No se encontraron platos');
        area.innerHTML = '<div>No se encontraron platos</div>';
        return;
      }
      results.forEach(r=>{
        const c = document.createElement('div'); c.className='card'; c.innerHTML = `<h5>${r.name}</h5><p>${r.cat}</p><button class="btn btn-success" onclick="alert('Agregar ${r.name}')">Agregar</button>`;
        area.appendChild(c);
      });
      alert('Resultados mostrados');
    }
  </script>
</body>
</html>
