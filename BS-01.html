<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sabores Caseros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        .container { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; background: white; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        a { display: block; text-align: center; color: #007bff; text-decoration: none; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .modal button { width: auto; background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>INGRESAR</button>
        <a href="#">REGISTRARSE</a>
    </div>
    <!-- Modal para registro -->
    <div class="modal" id="registro-modal">
        <h2>REGISTRO</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>REGISTRAR</button>
    </div>
    <!-- Modal para email en uso -->
    <div class="modal" id="email-en-uso">
        <p>El email ya está en uso</p>
        <button>OK</button>
    </div>
    <!-- Modal para contraseña no cumple -->
    <div class="modal" id="contrasena-no-cumple">
        <p>Cumple con los requisitos</p>
        <p>La contraseña no cumple con los requisitos</p>
        <button>OK</button>
    </div>
    <!-- Escenario credenciales válidas -->
    <div class="modal" id="escenario-valido">
        <p>Escenario: Registro Válido Credenciales Válidas</p>
    </div>
</body>
</html>
