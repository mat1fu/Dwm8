<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boleta - Sabores Caseros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        .aviso { border: 1px solid #ccc; padding: 20px; text-align: center; margin: 20px; }
        .notification { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="aviso">
        <h2>Aviso</h2>
        <p>El pago fue exitoso</p>
        <button>OK</button>
    </div>
    <div class="notification">
        <p>Cambio de estado de su pedido! Ver Aquí</p>
    </div>
    <!-- Escenario no envío -->
    <div class="modal" id="no-envio">
        <p>Escenario: No se pudo enviar la boleta por email</p>
    </div>
</body>
</html>
